<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styel.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->


  <div class="product-card">
    <!-- Product photo -->
    <div class="product-img">
    </div>
    <!-- Product details -->
    <div class="details">
      <div class="product-details">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Bar Nyar Tara khar Perfume</h1>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi non, debitis harum unde nisi sequi expedita aspernatur incidunt deleniti provident optio maiores quis, quae quaerat excepturi amet! Fugiat, molestias quasi.</p>
      </div>
    <!-- Product price -->
      <div class="product-price">
        <div class="price-new">$149.99</div>
        <div class="price-old">$169.99</div>
      </div>
    <!-- Add to cart -->
      <button class="button-addToCart">
        <img src="./images/icon-cart.svg" alt="">
        Add to cart
      </button>
    </div>
  </div>
  
  
</body>
</html>
